<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/registration.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/adaptiveHeaderFooter.css" />
    <link rel="stylesheet" href="./styles/adaptiveRegistration.css" />

    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <title>Gifts</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a class="logo" href="index.html"
          ><img
            class="logo-icon"
            src="./imgs/logo-icon.jpg"
            alt="logo-icon, gift"
          />
          Favorite<span class="logo-title-part2">Gift</span></a
        >

        <nav>
          <ul class="header-links-list">
            <li class="header-links-item">
              <a class="main-link" href="index.html">Головна</a>
            </li>
            <li class="header-links-item">
              <a class="shop-link" href="shop.html">Магазин подарунків</a>
            </li>
            <li class="header-links-item">
              <a class="idea-link" href="index.html">Ідеї для подарунків</a>
            </li>
          </ul>
        </nav>

        <a href="authorization.html" class="login-link">Login</a>
      </header>
      <main>
        <form class="registration">
          <h1 class="registration-title">Реєстрація</h1>
          <input
            type="text"
            class="registration-parameter"
            id="surname"
            placeholder="Введіть прізвище"
            required
          />
          <input
            type="text"
            class="registration-parameter"
            id="name"
            placeholder="Введіть ім'я"
            required
          />
          <input
            type="number"
            class="registration-parameter"
            id="phone"
            placeholder="Введіть номер телефону"
            required
          />
          <input
            type="email"
            class="registration-parameter"
            id="login"
            placeholder="Введіть електронну пошту"
            required
          />
          <input
            type="password"
            class="registration-parameter"
            id="password"
            placeholder="Введіть пароль"
            required
          />
          <input
            type="password"
            class="registration-parameter"
            id="password-confirmation"
            placeholder="Підтвердьте пароль"
            required
          />
          <input type="submit" class="registration-button" value="Зареєструватися">
          <p class="authorization-question">
            Вже зареєстровані?
            <a href="./authorization.html" class="authorization-link"
              >Ввійдіть у систему!</a
            >
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
